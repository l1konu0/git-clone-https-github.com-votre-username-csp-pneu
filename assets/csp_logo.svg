<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="220" height="60" fill="url(#bgGradient)"/>
  
  <!-- Red curve - more dynamic -->
  <path d="M15 20 Q25 8 40 20 Q55 32 70 20" stroke="#b91c1c" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Black tire/wheel shape - more rounded and tire-like -->
  <path d="M70 12 L95 12 Q105 12 105 22 Q105 32 95 32 L70 32 Q60 32 60 22 Q60 12 70 12 Z" fill="#000000"/>
  
  <!-- Tire spokes/treads -->
  <line x1="75" y1="15" x2="90" y2="15" stroke="#b91c1c" stroke-width="1.5"/>
  <line x1="75" y1="18" x2="90" y2="18" stroke="#b91c1c" stroke-width="1.5"/>
  <line x1="75" y1="21" x2="90" y2="21" stroke="#b91c1c" stroke-width="1.5"/>
  <line x1="75" y1="24" x2="90" y2="24" stroke="#b91c1c" stroke-width="1.5"/>
  <line x1="75" y1="27" x2="90" y2="27" stroke="#b91c1c" stroke-width="1.5"/>
  <line x1="75" y1="30" x2="90" y2="30" stroke="#b91c1c" stroke-width="1.5"/>
  
  <!-- CSP text - larger and more prominent -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#b91c1c">CSP</text>
  
  <!-- CHAHBANI STAR PNEUS text - better spacing -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#b91c1c">CHAHBANI</text>
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000000">STAR</text>
  <text x="105" y="55" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000000">PNEUS</text>
</svg>
