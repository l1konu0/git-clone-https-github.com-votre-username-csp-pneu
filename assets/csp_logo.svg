  <line x1="85" y1="30" x2="115" y2="30" stroke="#b91c1c" stroke-width="2"/>
  <line x1="85" y1="35" x2="115" y2="35" stroke="#b91c1c" stroke-width="2"/>
  <line x1="85" y1="40" x2="115" y2="40" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- CSP text -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#b91c1c">CSP</text>
  
  <!-- CHAHBANI STAR PNEUS text -->
