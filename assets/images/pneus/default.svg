<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultTireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="defaultTreadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond du pneu -->
  <ellipse cx="150" cy="100" rx="140" ry="60" fill="url(#defaultTireGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Profil du pneu -->
  <ellipse cx="150" cy="100" rx="135" ry="55" fill="none" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Sculpture de la bande de roulement -->
  <g fill="url(#defaultTreadGradient)">
    <!-- Lignes simples -->
    <rect x="30" y="85" width="240" height="2" rx="1"/>
    <rect x="30" y="95" width="240" height="2" rx="1"/>
    <rect x="30" y="105" width="240" height="2" rx="1"/>
    <rect x="30" y="115" width="240" height="2" rx="1"/>
    
    <!-- Motifs basiques -->
    <rect x="60" y="90" width="20" height="20" rx="2" opacity="0.5"/>
    <rect x="100" y="90" width="20" height="20" rx="2" opacity="0.5"/>
    <rect x="140" y="90" width="20" height="20" rx="2" opacity="0.5"/>
    <rect x="180" y="90" width="20" height="20" rx="2" opacity="0.5"/>
    <rect x="220" y="90" width="20" height="20" rx="2" opacity="0.5"/>
  </g>
  
  <!-- Icône de pneu -->
  <g transform="translate(120, 70)">
    <circle cx="15" cy="15" r="12" fill="#dc2626" stroke="white" stroke-width="2"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">P</text>
  </g>
  
  <!-- Texte générique -->
  <text x="150" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PNEU</text>
  <text x="150" y="155" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Image non disponible</text>
  
  <!-- Effet de brillance -->
  <ellipse cx="120" cy="80" rx="25" ry="12" fill="white" opacity="0.1"/>
</svg>
